<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonte/love larry ttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
               Tipos de format()
               - opentype(otf)
               - truetype(ttf)
               - embedded-opentype
               - truetype-aat (Apple advanced Typography)
               - svg
            */   
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Muito Top isso aqui. </h1>
    <p>Lorem ippsum dolor sit amet, consectetur adipisicing elit. Provident voluptatum officia nihil in recusandae neque vitae atque modi eveniet perspiciatis? Et quibusdam qui aliquid unde illum perferendis perspiciatis. Aperiam, libero.</p>
</body>
</html>
