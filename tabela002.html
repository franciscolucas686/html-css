<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td,th{
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
             THEAD
                  TR, TD ,TM
             TBODY
                  TR, TD, TM
             TFOOT
                  TR, TD, TM     
    --> 
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <th>45 919 049</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
            </tr>
        </tfoot>
    </table> 
    
</body>
</html>
